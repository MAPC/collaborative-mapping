<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Allston West Station</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />

  <body>
    <main id="map" class="map">
      <img class="control__download" src="download.png" />
    </main>
    <aside class="sidebar">
      <form class="layers">
        <h3 class="layers__subtitle">Map layers</h3>
        <input type="checkbox" id="focus-area" autocomplete="off">
        <label for="focus-area">Focus area and buffer</label><br>
        
        <input type="checkbox" id="mbta-lines" autocomplete="off">
        <label for="mbta-lines">MBTA + ferry lines</label><br>

        <input type="checkbox" id="mbta-stops" autocomplete="off">
        <label for="mbta-stops">MBTA + ferry stops</label><br>

        <input type="checkbox" id="massbuilds" autocomplete="off">
        <label for="massbuilds">MassBuilds developments</label><br>

        <input type="checkbox" id="openspace" autocomplete="off">
        <label for="openspace">Open spaces</label>
        
        <h3 class="layers__subtitle">Demographic features</h3>
        <input type="radio" id="population" name="layer__radio-options" autocomplete="off">
        <label for="population">Total population</label><br>
        
        <input type="radio" id="households" name="layer__radio-options" autocomplete="off">
        <label for="households">Total households</label><br>

        <input type="radio" id="employment" name="layer__radio-options" autocomplete="off">
        <label for="employment">Total employment</label><br>
        
        <input type="radio" id="autos" name="layer__radio-options" autocomplete="off">
        <label for="autos">Households with 1+ cars (%)</label><br>

        <input type="radio" id="workers" name="layer__radio-options" autocomplete="off">
        <label for="workers">Households with 1+ workers (%)</label><br>

        <input type="radio" id="retail" name="layer__radio-options" autocomplete="off">
        <label for="retail">Retail employment (%)</label><br>

        <input type="radio" id="service" name="layer__radio-options" autocomplete="off">
        <label for="service">Service employment (%)</label><br>

        <input type="radio" id="basic" name="layer__radio-options" autocomplete="off">
        <label for="basic">Basic employment (%)</label><br>

        <h3 class="layers__subtitle">Average trips to focus area</h3>
        <input type="radio" id="to_trips_total" name="layer__radio-options" autocomplete="off">
        <label for="to_trips_total">Total trips</label><br>

        <input type="radio" id="to_trips_transit" name="layer__radio-options" autocomplete="off">
        <label for="to_trips_transit">Transit trips</label><br>

        <input type="radio" id="to_trips_driver" name="layer__radio-options" autocomplete="off">
        <label for="to_trips_driver">Auto trips (as driver)</label><br>

        <input type="radio" id="to_trips_auto_pax" name="layer__radio-options" autocomplete="off">
        <label for="to_trips_auto_pax">Auto trips (as passenger)</label><br>

        <input type="radio" id="to_trips_bike" name="layer__radio-options" autocomplete="off">
        <label for="to_trips_bike">Bike trips</label><br>

        <input type="radio" id="to_trips_walk" name="layer__radio-options" autocomplete="off">
        <label for="to_trips_walk">Walking trips</label><br>

      <svg width="200" height="100" class="legend legend__massbuilds">
        <text x="0" y="16" class="legend__title">MassBuilds</text>
        <circle cx="15" cy="30" r="5" fill="#33a02c" />
        <text x="30" y="34">Completed</text>
        <circle cx="15" cy="50" r="5" fill="#b2df8a" />
        <text x="30" y="54">In construction</text>
        <circle cx="15" cy="70" r="5" fill="#1f78b4" />

        <circle cx="15" cy="90" r="5" fill="#a6cee3" />
        <text x="30" y="94">Projected</text>
      </svg>
      <svg width="250" height="140" class="legend legend__choropleth">
        <text x="0" y="16" class="legend__title">Choropleth/isochrone scale</text>
        <rect x="10" y="24" width="16" height="16" fill="#cccccc" />
        <text x="30" y="36" id="legend-0"></text>
