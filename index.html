<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Allston West Station</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main id="map" class="map"></main>
    <aside class="sidebar">
      <form class="layers">
        <input type="checkbox" id="mbta" checked>
        <label for="mbta">MBTA + ferry lines</label><br>

        <input type="checkbox" id="massbuilds">
        <label for="massbuilds">MassBuilds developments</label><br>
        
        <input type="radio" id="population" name="layer__radio-options">
        <label for="population">Total population</label><br>
        
        <input type="radio" id="households" name="layer__radio-options">
        <label for="households">Total households</label><br>

        <input type="radio" id="employment" name="layer__radio-options">
        <label for="employment">Total employment</label><br>
        
        <input type="radio" id="autos" name="layer__radio-options">
        <label for="autos">Households with 1+ cars (%)</label><br>

        <input type="radio" id="workers" name="layer__radio-options">
        <label for="workers">Households with 1+ workers (%)</label><br>

        <input type="radio" id="retail" name="layer__radio-options">
        <label for="retail">Retail employment (%)</label><br>

        <input type="radio" id="service" name="layer__radio-options">
        <label for="service">Service employment (%)</label><br>

        <input type="radio" id="basic" name="layer__radio-options">
        <label for="basic">Basic employment (%)</label><br>
        <button id="save">Save</button>
      </form>
      <a id="export"></a>
    </aside>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <script src="map.js"></script>
  </body>
</html>
