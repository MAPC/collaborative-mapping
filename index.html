<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Allston West Station</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map" />
    <form class="layers">
      <input type="checkbox" id="comm_type" name="selected-layer" value="comm_type" checked>
      <label for="comm_type">Community Type</label><br>
      <button id="save">Save</button>
    </form>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js"></script>
    <script src="map.js"></script>
  </body>
</html>
